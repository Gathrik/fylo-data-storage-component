<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="bgImage">
<main class="viewport">
  <div class="main-containers">
    <div class="app-info-container">
      <div class="app-info">
        <img src="./images/logo.svg" alt="App Title">
        <div class="buttons" >
          <button><img src="./images/icon-document.svg" alt="Icon 1"></button>
          <button><img src="./images/icon-folder.svg" alt="Icon 2"></button>
          <button><img src="./images/icon-upload.svg" alt="Icon 3"></button>
        </div>
      </div>
    </div>
    <div class="storage-info-container">
      <div class="storage-info">
        <p>You've used 815 GB of your storage</p>
        <div class="progress-bar">
          <div class="progress">
            <span class="dot"></span>
          </div>
        </div>
        <div class="storage-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-remaining">
          <p class="remaining-info">185</p>
          <p class="remaining-text">GB LEFT</p>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
